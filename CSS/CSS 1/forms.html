<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="/action.php">
        <!-- <label>
            Username
            <input type="text" placeholder="enter username">

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="enter username" name="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="enter password" name="password">
        </div>
        <div>
            <input type="checkbox" name="age" id="age" checked>
            <label for="age">I am 18+</label>
        </div>
        <div>
            <input type="radio" name="sex" id="male" value="male">
            <label for="sex">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="sex">Female</label>
        </div>
        <div>
            Choose your Profession
            <select name="profession" id="profession">
                <option value="select">Select</option>
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <div>
            <label for="volume">Select your Volume</label>
            <input type="range" name="volume" id="volume" min="0" max="100" step="10">
        </div>
        <div>
            <label for="feedback">Please provide your feedback</label>
            <br>
            <textarea name="feedback" id="feedback" placeholder="Write your feedback here" rows="10"></textarea>
        </div>

        </div> -->
